<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>



    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../Css/Login.css" rel="stylesheet">
</head>
<body class="mi-div">

    <div class="container mt-5">
        <h1 class="display-1 titulologuin">Gestión de Ticket</h1>

        <div class="cardlogin">
            <form id="loginForm" method="post">
                <h2 class="text-center tituloform ">Ingreso</h2>
                <hr />
                <div class="form-outline mb-3">
                    <input type="email"  id="loginEmail" class="form-control bg-white text-dark" placeholder="Correo" />
                </div>
                <div class="form-outline mb-3">
                    <input type="password" id="loginPassword" class="form-control bg-white text-dark" placeholder="Contraseña" />
                </div>
                <p id="tokenOutput"></p>
                <div class="form-check d-flex justify-content-center mb-3">
                    <input type="checkbox" class="form-check-input me-2" />
                    <label class="form-check-label tituloform">Recordarme</label>
                </div>
                <button type="submit" class="btn btn-light btn-block w-100">Inicio</button>
                <a href="Register.html">¿Deseas Registrarte Ahora?</a>
            </form>
        </div>
    </div>

    

    <script src="../Js/Login.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
