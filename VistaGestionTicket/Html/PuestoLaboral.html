      <h1 class="p-3 mb-0">Registrar Puestos Laborales</h1>
    <div class=>
      <button type="button" class="btn btn-outline-secondary my-3" data-bs-toggle="modal" data-bs-target="#puestolaboralModalLabel">
          Crear Nuevo Puesto Laboral
      </button>
    </div>
      

      <table class="table table-hover">
          <thead>
              <tr>
                  <th>Descripción</th>
                  <th>Editar</th>
                  <th>Estado</th>
                  <th>Asignar</th>
              </tr>
          </thead>
          <tbody></tbody>
      </table>
  </div>

  

    <div class="modal fade" id="puestolaboralModalLabel" tabindex="-1" aria-labelledby="puestolaboralModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="formCrearPuestoLaboral">
              <div class="modal-header">
                <h5 class="modal-title" id="">Nuevo Puesto Laboral</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <input type="hidden" id="puestolaboralId">
                </div>
                <div class="mb-3">
                  <label for="decripcionPuestoLaboral" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="decripcionPuestoLaboral" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>


      <div class="modal fade" id="puestocategoriaModalLabel" tabindex="-1" aria-labelledby="puestocategoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="formAsignarCategoria">
              <div class="modal-header">
                <h5 class="modal-title">Nuevo Asignar categoria</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <input type="hidden" id="puestocategoria">
                </div>
                <div class="mb-3">
                  <label for="selectCategoria" class="form-label">Categoria</label>
                  <select class="form-control" id="selectCategoria" required>
                    <option value="">- Seleccione una categoría -</option>
                  </select>                    
                </div>
                <div class="mb-3">
                  <label for="puestolaboealcategoria" class="form-label">Puesto</label>
                  <input type="text" class="form-control" id="puestolaboealcategoria" disabled>
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit"  class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <table id="tablaPuestoCategoria" class="table table-hover">
        <thead>
            <tr>
                <th>Puesto laboral</th>
                <th>Categoria</th>
                <th>Eliminar</th> 
            </tr>
