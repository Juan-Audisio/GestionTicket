    <h2 class="tituloform">Ajustes de usuario</h2>
    <form id="usuariorForm" method="post">
        <div class="form-outline mb-3">
            <input type="text" id="editarNombre" class="form-control bg-white text-dark" placeholder="Nombre completo"><br>
        </div>
        <div class="form-outline mb-3">
            <input type="email" id="editarEmail" class="form-control bg-white text-dark" placeholder="Email" disabled><br>
        </div>
        
        <hr>
        <h5>Cambiar contraseña (opcional)</h5>
        <p class="text-muted">Deje estos campos vacíos si no desea cambiar la contraseña</p>
        
        <div class="form-outline mb-3">
            <input type="password" id="passwordActual" class="form-control" placeholder="Contraseña actual">
        </div>
          
        <div class="form-outline mb-3">
            <input type="password" id="passwordNueva" class="form-control" placeholder="Nueva contraseña">
        </div>
          
        <div class="form-outline mb-3">
            <input type="password" id="repetirPassword" class="form-control" placeholder="Repetir nueva contraseña">
        </div>
        
        <button type="submit" class="btn btn-light btn-block w-100">Actualizar Usuario</button>
    </form>
