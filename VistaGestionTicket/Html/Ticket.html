 <div class="container" style="margin-right: 220px;"> <!-- Mueve el contenido a la izquierda del navbar -->

    <h1>Gestion tickets</h1>

    <button type="button" class="btn btn-outline-secondary my-3" data-bs-toggle="modal" data-bs-target="#crearTicketModal">
        Crear nuevo ticket
      </button>

      <div class="row mb-3">
        <div class="col-md-4">
                <label for="CategoriaIDBuscar">Categoría</label>
                <select class="form-control form-control-sm" id="CategoriaIDBuscar"></select>
            </div>

            <div class="col-md-4">
              <label for="prioridadBuscar" class="form-label">Prioridad</label>
              <select class="form-control" id="prioridadBuscar">
                <option value="0">Seleccionar Prioridad</option>
                <option value="3">Alto</option>
                <option value="2">Medio</option>
                <option value="1">Bajo</option>
              </select>
            </div>


            <div class="col-md-4">
              <label for="estadoBuscar" class="form-label">Estado</label>
              <select class="form-control" id="estadoBuscar">
                <option value="0">Seleccionar Estado</option>
                <option value="1">Abierto</option>
                <option value="2">En Proceso</option>
                <option value="3">Cerrado</option>
                <option value="4">Canselado</option>
              </select>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label>Desde:</label>
              <input type="date" class="form-control" id="FechaDesdeBuscar">
            </div>

            <div class="col-md-6">
              <label>Hasta:</label>
              <input type="date" class="form-control" id="FechaHastaBuscar">
            </div>
          </div>  
            
      
    
    <table class="table table-hover">
        <thead class="table table-dark table-striped">
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Categoria</th>
                <th>Prioridad</th>
                <th>Fecha Creacion</th>
                <th>Estado</th>
                <th>Editar</th> 
                <th>Buscar</th>  
            </tr>
        </thead>
        <tbody></tbody>
    </table>


        <!-- MODAL DE BOOTSTRAP -->
        <div class="modal fade" id="crearTicketModal" tabindex="-1" aria-labelledby="crearTicketModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form id="formCrearTicket">
                  <div class="modal-header">
                    <h5 class="modal-title" id="">Nuevo Tikcet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                  </div>
                  <div class="modal-body">

                    <input type="hidden" id="modoFormulario" value="crear">
                    <input type="hidden" id="ticketID">

                    <div class="mb-3">
                      <label for="tituloTicket" class="form-label">TiTulo</label>
                      <input type="text" class="form-control" id="tituloTicket" required>
                    </div>
                    <div class="mb-3">
                      <label for="descripcionTicket" class="form-label">Descripcion</label>
                      <input type="text" class="form-control" id="descripcionTicket" required>
                    </div>
                    <div class="mb-3">
                      <label for="categoriaTicket" class="form-label">Categoria</label>
                      <select class="form-control" id="categoriaTicket" required>
                        <option value="">- Seleccione una categoría -</option>
                      </select>                    
                    </div>
                      <div class="mb-3">
                        <label for="prioridadTicket" class="form-label">Prioridad</label>
                        <select class="form-control" id="prioridadTicket" required>
                          <option value="0">Seleccionar Prioridad</option>
                          <option value="3">Alto</option>
                          <option value="2">Medio</option>
                          <option value="1">Bajo</option>
                        </select>
                      </div>

                      <div class="mb-3">
                        <label for="usuarioCliente" class="form-label">Email Creador</label>
                        <input type="text" class="form-control" id="usuarioCliente" readonly>
                      </div>

                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

<!-- Modal Historial -->
<div class="modal fade" id="historialModal" tabindex="-1" aria-labelledby="historialModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="historialModalLabel">Historial de Cambios</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <table class="table" id="tablaHistorial" width="100%" cellspacing="0">
          <thead>
            <tr>
              <th style="width: 150px;">Fecha</th>
              <th style="width: 150px;">Campo Modificado</th>
              <th>Valor Anterior</th>
              <th>Valor Nuevo</th>
              <th class="text-center">Modificado por</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
      </div>
    </div>
  </div>
