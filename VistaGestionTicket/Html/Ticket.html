<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>

    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR LATERAL DERECHO -->
    <div class="position-fixed end-0 top-0 vh-100 bg-dark text-white d-flex flex-column align-items-start p-3" style="width: 200px; z-index: 1050;">
     <h5 class="mb-4">Menú</h5>
     <a href="login.html" class="btn btn-outline-light w-100 mb-2">Login</a>
     <a href="categoria.html" class="btn btn-outline-light w-100 mb-2">Categoría</a>
     <a href="ticket.html" class="btn btn-outline-light w-100 mb-4">Ticket</a>
     <button class="btn btn-danger w-100 mt-auto" onclick="cerrarSesion()">Cerrar sesión</button>
 </div>

 <div class="container" style="margin-right: 220px;"> <!-- Mueve el contenido a la izquierda del navbar -->

    <h1>Gestion tickets</h1>

    <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#crearTicketModal">
        Crear nuevo ticket
      </button>



    <table class="table table-hover">
        <thead class="table table-dark table-striped">
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Categoria</th>
                <th>Prioridad</th>
                <th>Fecha Creacion</th>
                <!-- <th>Usuario</th> -->
                <th>Estado</th>
                <th>Editar</th> 
                <th>Buscar</th>  
            </tr>
        </thead>
        <tbody></tbody> <!-- ACÁ -->
    </table>


        <!-- MODAL DE BOOTSTRAP -->
        <div class="modal fade" id="crearTicketModal" tabindex="-1" aria-labelledby="crearTicketModal" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form id="formCrearTicket">
                  <div class="modal-header">
                    <h5 class="modal-title" id="">Nuevo Tikcet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                  </div>
                  <div class="modal-body">

                    <input type="hidden" id="modoFormulario" value="crear">
                    <input type="hidden" id="ticketID">

                    <div class="mb-3">
                      <label for="tituloTicket" class="form-label">TiTulo</label>
                      <input type="text" class="form-control" id="tituloTicket" required>
                    </div>
                    <div class="mb-3">
                      <label for="descripcionTicket" class="form-label">Descripcion</label>
                      <input type="text" class="form-control" id="descripcionTicket" required>
                    </div>
                    <div class="mb-3">
                      <label for="descripcionTicket" class="form-label">Categoria</label>
                      <select class="form-control" id="categoriaTicket" required>
                        <option value="">- Seleccione una categoría -</option>
                      </select>                    
                    </div>
                  
                    <div class="mb-3">
                      <div class="mb-3">
                        <label for="prioridadTicket" class="form-label">Prioridad</label>
                        <select class="form-control" id="prioridadTicket" required>
                          <option value="1">Alto</option>
                          <option value="2">Medio</option>
                          <option value="3">Bajo</option>
                        </select>
                      </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>




          <div class="modal fade" id="historialModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Historial de Cambios</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- CORREGIDO -->
                </div>
                <div class="modal-body">
                  <table class="table table-bordered table-sm" id="tablaHistorial" width="100%" cellspacing="0">
                    <thead>
                      <tr>
                        <th class="text-center" style="width: 150px;">Fecha</th>
                        <th style="width: 150px;">Campo Modificado</th>
                        <th>Valor Anterior</th>
                        <th>Valor Nuevo</th>
                      </tr>
                    </thead>
                    <tbody id="tablaHistorial"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

<div class="table-responsive">
    <table class="table table-bordered table-sm" id="tablaTickets" width="100%" cellspacing="0">
        <thead>
            <tr>
                <th class="text-center" style="width: 150px;">Fecha Alta</th>
                <th>Título</th>
                <th>Categoría</th>
                <th class="text-center" style="width: 100px;">Prioridad</th>
                <th class="text-center" style="width: 100px;">Estado</th>
                <th style="width: 110px;" class="text-center">Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

    <script src="../Js/Ticket.js"></script>
    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
