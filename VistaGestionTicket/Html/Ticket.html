<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>

    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- NAVBAR LATERAL DERECHO -->
    <div class="position-fixed end-0 top-0 vh-100 bg-dark text-white d-flex flex-column align-items-start p-3" style="width: 200px; z-index: 1050;">
     <h5 class="mb-4">Menú</h5>
     <a href="login.html" class="btn btn-outline-light w-100 mb-2">Login</a>
     <a href="categoria.html" class="btn btn-outline-light w-100 mb-2">Categoría</a>
     <a href="ticket.html" class="btn btn-outline-light w-100 mb-4">Ticket</a>
     <button class="btn btn-danger w-100 mt-auto" onclick="cerrarSesion()">Cerrar sesión</button>
 </div>

 <div class="container" style="margin-right: 220px;"> <!-- Mueve el contenido a la izquierda del navbar -->

    <h1>Gestion tickets</h1>

    <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#ticketModalLabel" onclick="cargarSelects();">
        Crear nuevo ticket
      </button>



    <table class="table table-hover">
        <thead class="table table-dark table-striped">
            <tr>
                <th>Titulo</th>
                <th>Descripcion</th>
                <th>Categoria</th>
                <th>Prioridad</th>
                <th>Fecha Creacion</th>
                <!-- <th>Usuario</th> -->
                <th>Estado</th>
                <th>Editar</th>   
            </tr>
        </thead>
        <tbody></tbody> <!-- ACÁ -->
    </table>


        <!-- MODAL DE BOOTSTRAP -->
        <div class="modal fade" id="ticketModalLabel" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <form id="formCrearTicket">
                  <div class="modal-header">
                    <h5 class="modal-title" id="">Nuevo Tikcet</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                  </div>
                  <div class="modal-body">

                    <div class="mb-3">
                      <label for="tituloTicket" class="form-label">TiTulo</label>
                      <input type="text" class="form-control" id="tituloTicket" required>
                    </div>
                    <div class="mb-3">
                      <label for="descripcionTicket" class="form-label">Descripcion</label>
                      <input type="text" class="form-control" id="descripcionTicket" required>
                    </div>
                    <select class="form-control" id="categoriaTicket" required>
                      <option value="">- Seleccione una categoría -</option>
                    </select>
                    <div class="mb-3">
                      <div class="mb-3">
                        <label for="prioridadTicket" class="form-label">Prioridad</label>
                        <select class="form-control" id="prioridadTicket" required></select>
                      </div>
                      <div class="mb-3">
                        <label for="estadoTicket" class="form-label">Estado</label>
                        <select class="form-control" id="estadoTicket" required></select>
                      </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  </div>
                </form>
              </div>
            </div>
          </div>

    <script src="../Js/Ticket.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
