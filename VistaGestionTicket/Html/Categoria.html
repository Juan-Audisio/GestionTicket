<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría</title>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Registrar categotia</h1>

    <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#categoriaModalLabel">
        Crear Nueva Categoría
      </button>
      

    <table class="table table-hover">
        <thead class="table table-dark table-striped">
            <tr>
                <th>Descripcion</th>
                <th>Editar</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody></tbody> <!-- ACÁ -->
    </table>


    <!-- MODAL DE BOOTSTRAP -->
    <div class="modal fade" id="categoriaModalLabel" tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="formCrearCategoria">
              <div class="modal-header">
                <h5 class="modal-title" id="">Nueva Categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <input type="hidden" id="categoriaId">
                </div>
                <div class="mb-3">
                  <label for="descripcionCategoria" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="descripcionCategoria" required>
                </div>
              </div>
              <div id="avisoEliminado" class="text-danger" style="display: none;">
                Esta categoría está eliminada. No se puede editar hasta restaurarla.
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="../Js/Categoria.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
