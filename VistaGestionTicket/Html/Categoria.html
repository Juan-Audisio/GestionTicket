  <div class="container" style="margin-right: 220px;"> <!-- Mueve el contenido a la izquierda del navbar -->
      <h1 class="p-3 mb-0">Registrar categoría</h1>
    <div class=>
      <button type="button" class="btn btn-outline-secondary my-3" data-bs-toggle="modal" data-bs-target="#categoriaModalLabel">
          Crear Nueva Categoría
      </button>
    </div>
      

      <table class="table table-hover">
          <thead>
              <tr>
                  <th>Descripción</th>
                  <th>Editar</th>
                  <th>Estado</th>
              </tr>
          </thead>
          <tbody></tbody>
      </table>
  </div>

  


    <!-- MODAL DE BOOTSTRAP -->
    <div class="modal fade" id="categoriaModalLabel" tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="formCrearCategoria">
              <div class="modal-header">
                <h5 class="modal-title" id="">Nueva Categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <input type="hidden" id="categoriaId">
                </div>
                <div class="mb-3">
                  <label for="descripcionCategoria" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="descripcionCategoria" required>
                </div>
              </div>
              <div id="avisoEliminado" class="text-danger" style="display: none;">
                Esta categoría está eliminada. No se puede editar hasta restaurarla.
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
