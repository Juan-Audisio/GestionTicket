<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categoría</title>
    <link href="../lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
     <!-- NAVBAR LATERAL DERECHO -->
     <div class="position-fixed end-0 top-0 vh-100 bg-dark text-white d-flex flex-column align-items-start p-3" style="width: 200px; z-index: 1050;">
      <h5 class="mb-4">Menú</h5>
      <a href="login.html" class="btn btn-outline-light w-100 mb-2">Login</a>
      <a href="categoria.html" class="btn btn-outline-light w-100 mb-2">Categoría</a>
      <a href="ticket.html" class="btn btn-outline-light w-100 mb-4">Ticket</a>
      <button class="btn btn-danger w-100 mt-auto" onclick="cerrarSesion()">Cerrar sesión</button>
  </div>

  <div class="container" style="margin-right: 220px;"> <!-- Mueve el contenido a la izquierda del navbar -->
      <h1 class="mt-4">Registrar categoría</h1>

      <button type="button" class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#categoriaModalLabel">
          Crear Nueva Categoría
      </button>

      <table class="table table-hover">
          <thead class="table-dark table-striped">
              <tr>
                  <th>Descripción</th>
                  <th>Editar</th>
                  <th>Estado</th>
              </tr>
          </thead>
          <tbody></tbody>
      </table>
  </div>

  


    <!-- MODAL DE BOOTSTRAP -->
    <div class="modal fade" id="categoriaModalLabel" tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="formCrearCategoria">
              <div class="modal-header">
                <h5 class="modal-title" id="">Nueva Categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <input type="hidden" id="categoriaId">
                </div>
                <div class="mb-3">
                  <label for="descripcionCategoria" class="form-label">Descripción</label>
                  <input type="text" class="form-control" id="descripcionCategoria" required>
                </div>
              </div>
              <div id="avisoEliminado" class="text-danger" style="display: none;">
                Esta categoría está eliminada. No se puede editar hasta restaurarla.
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="../Js/Categoria.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
