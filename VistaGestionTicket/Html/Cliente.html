    <div class="container" style="margin-right: 220px;">
        <h1 class="mt-4">Registrar Cliente</h1>
  
        <button type="button" class="btn btn-outline-secondary my-3" data-bs-toggle="modal" data-bs-target="#clienteModalLabel">
            Crear Nuevo Cliente
        </button>
  
        <table class="table table-hover">
            <thead class="table-dark table-striped">
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>DNI</th>
                    <th>Telefono</th>
                    <th>Observacion</th>
                    <th>Editar</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- MODAL DE BOOTSTRAP -->
    <div class="modal fade" id="clienteModalLabel" tabindex="-1" aria-labelledby="clienteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <form id="formCrearCliente">
              <div class="modal-header">
                <h5 class="modal-title" id="">Nueva Categoría</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <input type="hidden" id="clienteId">
                </div>
                <div class="mb-3">
                  <label for="nombrecliente" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombrecliente" required>
                </div>
                <div class="mb-3">
                  <label for="dnicliente" class="form-label">DNI</label>
                  <input type="text" class="form-control" id="dnicliente" required
                    pattern="[0-9]*" 
                    inputmode="numeric" 
                    maxlength="8"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                </div>
              <div class="mb-3">
                <label for="emailcliente" class="form-label">Email</label>
                <input type="text" class="form-control" id="emailcliente">
              </div>
            <div class="mb-3">
                <label for="telefonocliente" class="form-label">Telefono</label>
                <input type="text" class="form-control" id="telefonocliente">
              </div>
            <div class="form-group">
                <label for="exampleTextarea" class="form-label">Observacion</label>
                <textarea class="form-control" id="observacioncliente" cols="5" rows="5"></textarea>
              </div>
              <div id="avisoEliminado" class="text-danger" style="display: none;">
                Este cliente está eliminada. No se puede editar hasta restaurarla.
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
